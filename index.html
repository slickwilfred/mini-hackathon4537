<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis by Will, David, Jaskaran, Brenden</h1>
        <div class="input-container">
            <label for="inputSentence">Enter your sentence:</label>
            <input type="text" id="inputSentence" placeholder="Type your sentence here...">
        </div>
        <div class="result">
            <p>Sentiment: <span id="sentimentResult">-</span></p>
            <p>Score: <span id="scoreResult">-</span></p>
            <p>Alternative Statement: <span id="alternativeResult">-</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
